<!DOCTYPE html>
<html>
<head>
	<title>My Landing Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 36px;
		}

		section {
			background-color: #eee;
			padding: 50px;
			text-align: center;
		}

		button {
			background-color: #333;
			border: none;
			color: white;
			cursor: pointer;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-top: 20px;
		}

		button:hover {
			background-color: #555;
		}

		footer {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}

	</style>
</head>
<body>
	<header>
		<h1>Welcome to my landing page</h1>
	</header>

	<section>
		<h2>About me</h2>
		<p>Hi, my name is Sam and I'm a web developer. I love coding and creating beautiful websites.</p>
		<button>Learn more</button>
	</section>

	<footer>
		<p>&copy; 2023 My Company</p>
	</footer>

</body>
</html>
